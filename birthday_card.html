
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Ayeshu üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ff4d4d, #800000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
      font-size: 3rem;
      color: #fff;
    }
    p {
      font-size: 1.5rem;
      margin: 20px;
    }
    .candle {
      margin: 50px auto;
      position: relative;
      width: 20px;
      height: 100px;
      background: #fff;
      border-radius: 5px;
    }
    .flame {
      width: 20px;
      height: 40px;
      background: radial-gradient(circle, yellow, orange);
      position: absolute;
      top: -40px;
      left: 0;
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.3s infinite;
    }
    @keyframes flicker {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background: #fff;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
  </audio>

  <h1>Happiest Birthday My Princess üíñ</h1>
  <p>Dear Ayeshu, this day is as special as your beautiful smile. May your year be filled with love, joy and endless moments of happiness. You mean a lot to me. üéÇüíå</p>

  <div class="candle">
    <div class="flame" id="flame"></div>
  </div>

  <button class="btn" onclick="blowCandle()">Blow the Candle üïØÔ∏è</button>

  <div class="hearts" id="hearts"></div>

  <script>
    function blowCandle() {
      document.getElementById('flame').style.display = 'none';
      alert('üéâ Happy Birthday once again, Ayeshu! üéâ');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
